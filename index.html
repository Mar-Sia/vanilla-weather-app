<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <div class="row">
            <div class="col-3 previously-searched">Previously searched:</div>
            <div class="col-3 previously-searched-city">Cambridge</div>
            <div class="col-3 previously-searched-city">London</div>
            <div class="col-3 previously-searched-city">Gdansk</div>
          </div>
          <form id="search-form" class="mb-3 mt-2">
            <div class="row">
              <div class=col-9>
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn w-100 search-button"/>
              </div>
              </div>
              </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="current-date"></span></li>
            <li><span id="description"></span></li>
            </div>
          </ul>
          <div class="row">
            <div class="col-6 temperature">
              <div class="d-flex weather-temp">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear sky" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="degrees"></strong><strong>Â°</strong>
                  <span class="units"><a href="#" class="conversion-link active" id="celsius-link">C | </a><a href="#" class="conversion-link" id="fahrenheit-link">F</a></span></div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind-speed"></span></li>
              </ul>
            </div>
          </div>
          <div class="sunset-sunrise">
            <span class="sunrise">Sunrise </span><span id="sunrise"></span>
            <span class="sunset">Sunset </span> <span id="sunset"></span>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small class="coded-by"
          ><a
            class="github-link"
            href="https://github.com/Mar-Sia/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Maria Siara</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
